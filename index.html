<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display-container">
                <p class="top-line"></p>
                <p class="bottom-line">0</p>
            </div>
            <div class="num-container">
                <kbd class="clear-all">AC</kbd>
                <kbd class="clear">C</kbd>
                <kbd class="delete">Del</kbd>
                <kbd class="operator" value="%">%</kbd>
                <kbd class="num" value="7">7</kbd>
                <kbd class="num" value="8">8</kbd>
                <kbd class="num" value="9">9</kbd>
                <kbd class="operator" value="+">+</kbd>
                <kbd class="num" value="4">4</kbd>
                <kbd class="num" value="5">5</kbd>
                <kbd class="num" value="6">6</kbd>
                <kbd class="operator" value="-">-</kbd>
                <kbd class="num" value="1">1</kbd>
                <kbd class="num" value="2">2</kbd>
                <kbd class="num" value="3">3</kbd>
                <kbd class="operator" value="*">*</kbd>
                <kbd class="num" value="0">0</kbd>
                <kbd class="decimal">.</kbd>
                <kbd class="operator" value="=">=</kbd>
                <kbd class="operator" value="/">/</kbd>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
